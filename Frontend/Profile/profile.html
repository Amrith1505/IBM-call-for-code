<!-- Profile - Darshan -->
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="profile.css" />
    <title>Profile | EcoUse</title>
</head>

<body>
    <div class="container">
        <div class="top_container">
            <div class="c_photo"><img src="./files/logo.jpg" alt=""></div>
            <div class="c_name">
                <h1>Company name</h1>
            </div>
            <div class="c_cat">
                <h2>Company catageory</h2>
            </div>
            <div class="c_address">
                <h3>Company address</h3>
            </div>
            <div class="c_pno">
                <h3>Company pno</h3>
            </div>
            <div class="profile_edit">
                <button class="button_edit">Edit</button>
            </div>
        </div>
        <div class="bottom_container">
            <div class="bottom_ele c_lid">
                <div class="bottom_ele_item c_lid_label">Lisence ID</div>
                <div class="bottom_ele_item c_lid_val">1234 1234 1234</div>
            </div>
            <hr>
            <div class="bottom_ele c_email">
                <div class="bottom_ele_item c_email_label">E-Mail</div>
                <div class="bottom_ele_item c_email_val">hihello@gmail.com</div>
            </div>
            <hr>
            <div class="bottom_ele c_pno">
                <div class="bottom_ele_item c_pno_label">Contact no</div>
                <div class="bottom_ele_item c_pno_val">+91 9102000010</div>
            </div>
            <hr>
            <div class="bottom_ele c_website">
                <div class="bottom_ele_item c_website_label">Website</div>
                <div class="bottom_ele_item c_website_val"><a href="https://www.google.com">www.google.com</a></div>
            </div>
        </div>
    </div>
</body>

</html>
